<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentines Day Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="Valentines">
            <div class="envelope"></div>
            <div class="front"></div>
            <div class="card">
                <!-- Add strong tag to make the text bold -->
                <div class="text red-text"><strong>Happy Valentine's Day Kanna ❤️</strong></div>
                <!-- Replace the heart emoji with the image from the provided URL -->
                <img src="https://cdn.pixabay.com/photo/2022/02/11/23/23/heart-7008170_640.png" alt="Heart Image" class="heart">
            </div>
        </div>
    </div>
    <div class="shadow"></div>
    <script src="script.js"></script>
</body>
</html>
